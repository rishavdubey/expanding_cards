<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?wild,forest')">

      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?sunny,beach')">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
      <h3>Explore The World</h3>
    </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?winter,city')">
        <h3>City on Winter</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?mountains,cloud')">
        <h3>Mountains - Clouds</h3>
      </div>

    </div>
    
    <script src="script.js"></script>

</html>
